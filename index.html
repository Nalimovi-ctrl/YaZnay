<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Спаси свой ужин</title>
    <!-- Подключаем шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* Сброс стилей */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            height: 300vh; 
            overflow-x: hidden;
        }

        /* 
           РЕАЛИСТИЧНЫЙ ТВ-ШУМ (GLITCH STATIC)
        */
        .tv-noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 99999;
            pointer-events: none;
            opacity: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.01 0.4' numOctaves='2' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            background-size: 300px 300px;
            filter: contrast(250%) brightness(120%) grayscale(100%);
            mix-blend-mode: hard-light;
        }

        /* Анимация настоящего сбоящего сигнала */
        .tv-noise.active {
            opacity: 0.8;
            animation: tv-glitch 0.1s steps(2) infinite, tv-flicker 0.05s infinite;
        }

        @keyframes tv-glitch {
            0% { background-position: 0 0; transform: translateX(-5px) scaleY(1.05); }
            20% { background-position: 100px 50px; transform: translateX(5px) scaleY(1); }
            40% { background-position: -50px -100px; transform: scaleY(1.1); filter: invert(10%); }
            60% { background-position: 20px 80px; transform: translateX(-10px); }
            80% { background-position: -80px -20px; transform: translateX(10px) scaleY(0.9); }
            100% { background-position: 0 0; }
        }

        @keyframes tv-flicker {
            0% { opacity: 0.5; }
            50% { opacity: 0.9; }
            100% { opacity: 0.7; }
        }

        /* КОНТЕЙНЕР СЛОЕВ */
        .fixed-viewport {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; height: 100dvh;
            overflow: hidden; pointer-events: none;
        }

        /* =========================================
           СЛОЙ 1: ХОРРОР
           ========================================= */
        .layer-horror {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #050505;
            display: flex; align-items: center; justify-content: center;
            z-index: 5; will-change: opacity;
        }
        .horror-content { position: relative; width: 100%; text-align: center; padding: 20px; }
        .horror-text {
            font-family: 'Courier Prime', monospace;
            color: #d1d1d1; font-size: 1.5rem; max-width: 800px; line-height: 1.6;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            min-height: 200px; margin: 0 auto;
        }
        .horror-text .red-word { color: #b30000; font-weight: bold; animation: flicker 3s infinite; }
        .cursor { display: inline-block; width: 10px; height: 1.2em; background-color: #b30000; animation: blink 1s step-end infinite; margin-left: 5px; vertical-align: bottom; }
        
        .scroll-down {
            position: absolute; bottom: -80px; width: 100%; left: 0;
            color: #666; font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase;
            opacity: 0; transition: opacity 1.5s ease;
        }
        .scroll-down.visible { opacity: 1; animation: bounce 2s infinite; }

        /* =========================================
           СЛОЙ 2: ТЕРРАСА
           ========================================= */
        .layer-warm {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #2c1e16; 
            background-image: url('https://www.transparenttextures.com/patterns/food.png');
            display: flex; align-items: center; justify-content: center;
            z-index: 10; opacity: 0; will-change: opacity; pointer-events: none;
        }
        .warm-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .warm-glow { width: 100%; height: 100%; position: absolute; background: radial-gradient(circle at 50% 50%, rgba(255, 160, 0, 0.1) 0%, transparent 70%); }
        .warm-content {
            background: #fff8f0; border-radius: 24px; padding: 50px 30px;
            width: 90%; max-width: 600px; text-align: center;
            position: relative; z-index: 20;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            transform: translateY(30px);
        }
        .warm-text { color: #3e2723; font-size: 2.2rem; font-weight: 800; line-height: 1.2; margin-bottom: 20px; }
        .warm-subtext { color: #d84315; font-size: 1.15rem; font-weight: 600; margin-bottom: 35px; line-height: 1.5; }
        .cta-button {
            display: inline-block; width: 100%; max-width: 320px;
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
            color: #ffffff; text-decoration: none; padding: 22px 20px;
            font-size: 1.15rem; font-weight: 800; border-radius: 50px;
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(46, 125, 50, 0.4); transition: all 0.3s ease;
            pointer-events: auto; cursor: pointer;
        }

        /* ДЕКОР */
        #garland-container { position: absolute; top: 0; left: 0; width: 100%; height: 150px; pointer-events: none; }
        .bulb-wrap { position: absolute; display: flex; flex-direction: column; align-items: center; transform-origin: top center; }
        .bulb-base { width: 8px; height: 10px; background-color: #3e2723; border-radius: 2px; }
        .bulb { width: 14px; height: 20px; border-radius: 50% 50% 40% 40%; animation: smoothBlink 4s ease-in-out infinite; }
        
        .greenery { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .leaf { position: absolute; background-size: contain; background-repeat: no-repeat; background-position: center; }
        .bg-monstera { background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M 50 100 C 20 80, 0 50, 10 20 C 30 10, 60 20, 80 50 C 100 80, 80 100, 50 100 Z" fill="%231b5e20"/></svg>'); }
        .bg-palm { background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M 0 100 Q 50 50 100 0 Q 60 60 20 90 Z" fill="%232e7d32"/></svg>'); }
        
        .l1 { top: -40px; left: -30px; width: 180px; height: 180px; transform: rotate(-30deg); filter: blur(4px); }
        .l2 { top: 10px; right: -40px; width: 150px; height: 150px; transform: rotate(45deg); filter: blur(2px); }
        .l4 { bottom: -50px; right: -30px; width: 220px; height: 220px; transform: rotate(160deg); filter: blur(5px); }
        .l5 { bottom: -20px; left: -30px; width: 150px; height: 150px; transform: rotate(-120deg); filter: blur(3px); }
        .particle { position: absolute; background-color: #ffb300; border-radius: 50%; pointer-events: none; animation: floatUp linear infinite; }

        @keyframes smoothBlink { 0%, 100% { opacity: 0.1; box-shadow: 0 0 5px rgba(255,170,0,0.1); background-color: #ffcc80; } 50% { opacity: 1; box-shadow: 0 0 25px 10px rgba(255,160,0,0.95); background-color: #fff8e1; } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        @keyframes flicker { 0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; text-shadow: 0 0 15px rgba(179, 0, 0, 0.9); } 20%, 22%, 24%, 55% { opacity: 0.4; text-shadow: none; } }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-15px); } 60% { transform: translateY(-7px); } }
        @keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 0; } 20% { opacity: 1; } 80% { opacity: 1; } 100% { transform: translateY(-200px) scale(0); opacity: 0; } }

        @media (max-width: 768px) {
            .horror-text { font-size: 1.15rem; }
            .warm-text { font-size: 1.7rem; }
            .warm-subtext { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <!-- ЭЛЕМЕНТ ТВ-ШУМА -->
    <div class="tv-noise" id="tv-noise"></div>

    <div class="fixed-viewport">
        <!-- СЛОЙ 1 -->
        <div class="layer-horror" id="horror-layer">
            <div class="horror-content">
                <div class="horror-text" id="typewriter-container"></div>
                <div class="scroll-down" id="scroll-hint">Покрути колесико, чтобы включить свет</div>
            </div>
        </div>
        <!-- СЛОЙ 2 -->
        <div class="layer-warm" id="warm-layer">
            <div class="warm-overlay">
                <div class="warm-glow"></div>
                <div class="greenery">
                    <div class="leaf bg-monstera l1"></div>
                    <div class="leaf bg-palm l2"></div>
                    <div class="leaf bg-monstera l4"></div>
                    <div class="leaf bg-palm l5"></div>
                </div>
                <div id="garland-container"></div>
            </div>
            <div class="warm-content" id="card-content">
                <h1 class="warm-text">В этом году всё будет иначе.</h1>
                <p class="warm-subtext">Бронируй столик на террасе или вызывай курьера-спасателя прямо сейчас</p>
                <a href="https://food.garage-oz.ru/" class="cta-button" target="_blank">Спасти свой ужин</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            
            const noiseElement = document.getElementById('tv-noise');
            const typeContainer = document.getElementById('typewriter-container');
            const scrollHint = document.getElementById('scroll-hint');
            
            // 1. КОРОТКИЙ СТАРТ (1.2 секунды)
            noiseElement.classList.add('active'); 

            setTimeout(() => {
                noiseElement.classList.remove('active');
                // Начало печати чуть быстрее после шума
                setTimeout(startTyping, 400);
            }, 1200);


            // 2. ПЕЧАТЬ
            const textToType = `«Мы видели всё. Твои попытки приготовить ужин в +30 у раскаленной плиты...<br><br>Это был настоящий <span class="red-word">хоррор</span>.<br><br>Не повторяй ошибок прошлого года».`;
            let i = 0; let currentHTML = ''; let isTag = false;

            // Точки вспышек шума (символы)
            const noiseTriggers = [35, 80, 115]; 

            function startTyping() {
                if (i < textToType.length) {
                    let char = textToType.charAt(i);
                    currentHTML += char;
                    if (char === '<') isTag = true;
                    if (char === '>') isTag = false;
                    
                    typeContainer.innerHTML = currentHTML + '<span class="cursor"></span>';
                    
                    // Реалистичный короткий глитч (вспышка через микро-паузу)
                    if (noiseTriggers.includes(i)) {
                        flashGlitch();
                    }

                    i++;
                    
                    // БЫСТРАЯ ПЕЧАТЬ ДЛЯ ПК (40мс) | МОБ (70мс)
                    let baseSpeed = window.innerWidth < 768 ? 70 : 40;
                    let delay = isTag ? 0 : Math.random() * baseSpeed + 25; 
                    if (!isTag && (char === '.' || char === '…')) delay += 250;

                    setTimeout(startTyping, delay);
                } else {
                    typeContainer.innerHTML = currentHTML; 
                    scrollHint.classList.add('visible');
                }
            }

            // Имитация "плохого контакта" (двойная вспышка)
            function flashGlitch() {
                noiseElement.classList.add('active');
                setTimeout(() => {
                    noiseElement.classList.remove('active');
                    setTimeout(() => {
                        noiseElement.classList.add('active');
                        setTimeout(() => noiseElement.classList.remove('active'), 50);
                    }, 40);
                }, 80);
            }

            // 3. ДИММЕР
            const horrorLayer = document.getElementById('horror-layer');
            const warmLayer = document.getElementById('warm-layer');
            const cardContent = document.getElementById('card-content');
            
            function onScroll() {
                const scrollTop = window.scrollY;
                const maxScroll = document.body.scrollHeight - window.innerHeight;
                let progress = scrollTop / maxScroll;
                if (progress < 0) progress = 0; if (progress > 1) progress = 1;

                horrorLayer.style.opacity = 1 - progress;
                warmLayer.style.opacity = progress;

                const move = 30 * (1 - progress);
                cardContent.style.transform = `translateY(${move}px)`;

                if (progress > 0.5) warmLayer.style.pointerEvents = 'auto';
                else warmLayer.style.pointerEvents = 'none';
            }
            window.addEventListener('scroll', onScroll);
            onScroll();

            // 4. ДЕКОР
            function drawGarland() {
                const container = document.getElementById('garland-container');
                container.innerHTML = ''; 
                const width = window.innerWidth;
                const isMobile = width < 768;
                const numBulbs = isMobile ? 10 : 22; 
                const sag = isMobile ? 50 : 100;     
                const svgNS = "http://www.w3.org/2000/svg";
                const svg = document.createElementNS(svgNS, "svg");
                svg.setAttribute("width", width); svg.setAttribute("height", sag + 50);
                svg.style.position = "absolute"; svg.style.top = "0"; svg.style.left = "0"; svg.style.zIndex = "1";
                const path = document.createElementNS(svgNS, "path");
                path.setAttribute("d", `M -10,-10 Q ${width/2},${sag*2} ${width+10},-10`);
                path.setAttribute("fill", "transparent"); path.setAttribute("stroke", "#1a0f0a"); path.setAttribute("stroke-width", isMobile ? "2" : "3");
                svg.appendChild(path); container.appendChild(svg);

                for (let j = 1; j < numBulbs; j++) {
                    let t = j / numBulbs; let x = t * width; let y = 4 * sag * t * (1 - t); 
                    let dy_dx = 4 * sag * (1/width - (2*x)/(width*width));
                    let angle = Math.atan(dy_dx) * (180 / Math.PI);
                    let wrap = document.createElement('div'); wrap.className = 'bulb-wrap';
                    wrap.style.left = `${x - 4}px`; wrap.style.top = `${y - 5}px`; wrap.style.transform = `rotate(${angle}deg)`; wrap.style.zIndex = "2";
                    let base = document.createElement('div'); base.className = 'bulb-base';
                    let bulb = document.createElement('div'); bulb.className = 'bulb';
                    bulb.style.animationDelay = (j % 2 === 0) ? '0s' : '-2s';
                    wrap.appendChild(base); wrap.appendChild(bulb); container.appendChild(wrap);
                }
            }
            drawGarland();
            window.addEventListener('resize', drawGarland);

            const warmDecor = document.querySelector('.warm-overlay');
            const numParticles = window.innerWidth < 768 ? 10 : 20;
            for(let p=0; p<numParticles; p++) {
                let particle = document.createElement('div'); particle.className = 'particle';
                let size = Math.random() * 4 + 2; 
                particle.style.width = size + 'px'; particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%'; particle.style.top = (Math.random() * 100 + 50) + '%';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's'; particle.style.animationDelay = (Math.random() * 5) + 's';
                warmDecor.appendChild(particle);
            }
        });
    </script>
</body>
</html>
