<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Спаси свой ужин</title>
    <!-- Подключаем шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* Сброс стилей для всех устройств */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* =========================================
           ЭКРАН 1: ХОРРОР (Тёмный, давящий)
           ========================================= */
        .horror-section {
            height: 100vh; height: 100dvh; /* Поддержка динамической высоты на iOS/Android */
            background-color: #050505;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .horror-section::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3; pointer-events: none;
        }

        .horror-text {
            font-family: 'Courier Prime', monospace;
            color: #d1d1d1;
            font-size: 1.5rem;
            max-width: 800px;
            line-height: 1.6;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            min-height: 200px;
            position: relative;
            z-index: 2;
            padding: 0 10px;
        }

        .horror-text .red-word {
            color: #b30000;
            font-weight: bold;
            animation: flicker 3s infinite;
        }

        .cursor {
            display: inline-block; width: 10px; height: 1.2em; background-color: #b30000;
            vertical-align: bottom; animation: blink 1s step-end infinite; margin-left: 5px;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; text-shadow: 0 0 15px rgba(179, 0, 0, 0.9); }
            20%, 22%, 24%, 55% { opacity: 0.4; text-shadow: none; }
        }

        .scroll-down {
            position: absolute; bottom: 50px; color: #666; font-size: 0.9rem;
            letter-spacing: 2px; text-transform: uppercase; opacity: 0; transition: opacity 1.5s ease;
            z-index: 2; width: 100%; text-align: center;
        }
        .scroll-down.visible { opacity: 1; animation: bounce 2s infinite; }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-7px); }
        }

        /* =========================================
           ЭКРАН 2: ТЕПЛАЯ ТЕРРАСА (Оазис)
           ========================================= */
        .warm-section {
            min-height: 100vh; min-height: 100dvh;
            background-color: #2c1e16; 
            background-image: url('https://www.transparenttextures.com/patterns/food.png');
            display: flex; align-items: center; justify-content: center;
            padding: 60px 20px; position: relative;
            box-shadow: 0 -30px 60px rgba(0,0,0,1);
            z-index: 1; overflow: hidden;
        }

        /* Мягкое свечение на фоне */
        .warm-section::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 80% 20%, rgba(230, 81, 0, 0.15) 0%, transparent 60%),
                radial-gradient(circle at 20% 80%, rgba(46, 125, 50, 0.15) 0%, transparent 60%);
            pointer-events: none; z-index: 1;
        }

        /* =========================================
           ГИРЛЯНДА (ПЛАВНОЕ МИГАНИЕ ЧЕРЕЗ ОДНУ)
           ========================================= */
        #garland-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 150px;
            z-index: 5; pointer-events: none;
        }
        .bulb-wrap {
            position: absolute; display: flex; flex-direction: column; align-items: center;
            transform-origin: top center; 
        }
        .bulb-base { width: 8px; height: 10px; background-color: #3e2723; border-radius: 2px; }
        
        .bulb {
            width: 14px; height: 20px;
            border-radius: 50% 50% 40% 40%;
            /* Плавная 4-секундная анимация затухания и включения */
            animation: smoothBlink 4s ease-in-out infinite;
        }

        @keyframes smoothBlink {
            0%, 100% { 
                opacity: 0.1; 
                box-shadow: 0 0 5px rgba(255,170,0,0.1); 
                background-color: #ffcc80; 
            }
            50% { 
                opacity: 1; 
                box-shadow: 0 0 25px 10px rgba(255,160,0,0.95); 
                background-color: #fff8e1; 
            }
        }

        /* =========================================
           ОБИЛЬНАЯ ЗЕЛЕНЬ (ЛИСТЬЯ)
           ========================================= */
        .greenery {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 4;
        }
        .leaf {
            position: absolute; background-size: contain; background-repeat: no-repeat; background-position: center;
        }
        .bg-monstera { background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M 50 100 C 20 80, 0 50, 10 20 C 30 10, 60 20, 80 50 C 100 80, 80 100, 50 100 Z" fill="%231b5e20"/></svg>'); }
        .bg-palm { background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M 0 100 Q 50 50 100 0 Q 60 60 20 90 Z" fill="%232e7d32"/></svg>'); }
        .bg-broad { background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M 50 100 C 0 50 0 0 50 0 C 100 0 100 50 50 100 Z" fill="%23145a14"/></svg>'); }

        .l1 { top: -80px; left: -50px; width: 350px; height: 350px; transform: rotate(-30deg); filter: blur(4px) drop-shadow(10px 15px 15px rgba(0,0,0,0.6)); }
        .l2 { top: -20px; right: -80px; width: 300px; height: 300px; transform: rotate(45deg); filter: blur(2px) drop-shadow(-10px 10px 10px rgba(0,0,0,0.5)); }
        .l3 { top: 20%; left: -100px; width: 200px; height: 200px; transform: rotate(60deg); filter: blur(6px); opacity: 0.8; }
        .l4 { bottom: -100px; right: -50px; width: 400px; height: 400px; transform: rotate(160deg); filter: blur(5px) drop-shadow(-15px -10px 20px rgba(0,0,0,0.7)); }
        .l5 { bottom: -50px; left: -20px; width: 250px; height: 250px; transform: rotate(-120deg); filter: blur(3px) drop-shadow(10px -10px 10px rgba(0,0,0,0.5)); }

        .particle {
            position: absolute; background-color: #ffb300; border-radius: 50%;
            pointer-events: none; box-shadow: 0 0 10px 2px rgba(255, 179, 0, 0.6);
            animation: floatUp linear infinite; z-index: 2;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(-200px) scale(0); opacity: 0; }
        }

        /* =========================================
           ЦЕНТРАЛЬНАЯ КАРТОЧКА (Акцент на мобилку)
           ========================================= */
        .warm-content {
            background: #fff8f0; 
            border-radius: 24px;
            padding: 50px 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
            z-index: 10;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6), inset 0 0 0 1px rgba(255,255,255,0.7);
            opacity: 0;
            transform: translateY(40px) scale(0.95);
            transition: opacity 1s cubic-bezier(0.2, 0.8, 0.2, 1), transform 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .warm-content.visible { opacity: 1; transform: translateY(0) scale(1); }

        .warm-text {
            color: #3e2723; font-size: 2.2rem; font-weight: 800; line-height: 1.2; margin-bottom: 20px;
        }
        .warm-subtext {
            color: #d84315; font-size: 1.15rem; font-weight: 600; margin-bottom: 35px; line-height: 1.5;
        }

        .cta-button {
            display: inline-block; width: 100%; max-width: 320px; /* Кнопка во всю ширину на мобилке */
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
            color: #ffffff; text-decoration: none; padding: 22px 20px;
            font-size: 1.15rem; font-weight: 800; border-radius: 50px;
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(46, 125, 50, 0.4); transition: all 0.3s ease;
        }
        .cta-button:active, .cta-button:hover {
            transform: translateY(-3px); box-shadow: 0 15px 35px rgba(46, 125, 50, 0.6);
            background: linear-gradient(135deg, #66bb6a 0%, #388e3c 100%);
        }

        /* =========================================
           МОБИЛЬНАЯ АДАПТАЦИЯ (СМАРТФОНЫ)
           ========================================= */
        @media (max-width: 768px) {
            .horror-text { font-size: 1.15rem; line-height: 1.5; min-height: 220px; }
            .scroll-down { bottom: 40px; font-size: 0.8rem; }
            
            .warm-section { padding: 40px 15px; }
            .warm-content { padding: 40px 20px; border-radius: 20px; }
            .warm-text { font-size: 1.7rem; margin-bottom: 15px; }
            .warm-subtext { font-size: 1rem; margin-bottom: 30px; }
            .cta-button { font-size: 1.05rem; padding: 20px 15px; }

            /* Уменьшаем листья, чтобы они не перекрывали кнопку и текст на телефоне */
            .l1 { width: 180px; height: 180px; top: -40px; left: -30px; }
            .l2 { width: 150px; height: 150px; top: 10px; right: -40px; }
            .l3 { display: none; } /* Убираем лишнее, чтобы не мусорить экран */
            .l4 { width: 220px; height: 220px; bottom: -50px; right: -30px; }
            .l5 { width: 150px; height: 150px; bottom: -20px; left: -30px; }
        }
    </style>
</head>
<body>

    <!-- ЭКРАН 1: ХОРРОР -->
    <section class="horror-section">
        <div class="horror-text" id="typewriter-container"></div>
        <div class="scroll-down" id="scroll-hint">Скролль вниз, если осмелишься</div>
    </section>

    <!-- ЭКРАН 2: ТЕРРАСА -->
    <section class="warm-section" id="warm">
        <!-- Заросли зелени -->
        <div class="greenery">
            <div class="leaf bg-monstera l1"></div>
            <div class="leaf bg-palm l2"></div>
            <div class="leaf bg-broad l3"></div>
            <div class="leaf bg-monstera l4"></div>
            <div class="leaf bg-broad l5"></div>
        </div>

        <!-- Контейнер для провисающей гирлянды -->
        <div id="garland-container"></div>
        
        <!-- Контент -->
        <div class="warm-content" id="animated-content">
            <h1 class="warm-text">В этом году всё будет иначе.</h1>
            <p class="warm-subtext">Бронируй столик на террасе или вызывай курьера-спасателя прямо сейчас</p>
            
            <!-- АКТИВНАЯ ССЫЛКА НА САЙТ -->
            <a href="https://food.garage-oz.ru/" class="cta-button" target="_blank">Спасти свой ужин</a>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            
            /* =========================================
               1. АНИМАЦИЯ ПЕЧАТИ (ХОРРОР)
               ========================================= */
            const typeContainer = document.getElementById('typewriter-container');
            const scrollHint = document.getElementById('scroll-hint');
            
            const textToType = `«Мы видели всё. Твои попытки приготовить ужин в +30 у раскаленной плиты...<br><br>Это был настоящий <span class="red-word">хоррор</span>.<br><br>Не повторяй ошибок прошлого года».`;
            
            let i = 0; let currentHTML = ''; let isTag = false;

            function typeWriter() {
                if (i < textToType.length) {
                    let char = textToType.charAt(i);
                    currentHTML += char;
                    if (char === '<') isTag = true;
                    if (char === '>') isTag = false;
                    
                    typeContainer.innerHTML = currentHTML + '<span class="cursor"></span>';
                    i++;
                    
                    // ЗАМЕДЛЕННАЯ ВЕРСИЯ
                    // Первое число для мобилок (70), второе для ПК (120)
                    let baseSpeed = window.innerWidth < 768 ? 70 : 120; 
                    // Добавляем +70мс к каждой букве
                    let delay = isTag ? 0 : Math.random() * baseSpeed + 70;

                    setTimeout(typeWriter, delay);
                } else {
                    typeContainer.innerHTML = currentHTML; 
                    scrollHint.classList.add('visible');
                }
            }
            setTimeout(typeWriter, 400);

            /* =========================================
               2. ГИРЛЯНДА (ПЛАВНАЯ, ЧЕРЕЗ ОДНУ)
               ========================================= */
            function drawGarland() {
                const container = document.getElementById('garland-container');
                container.innerHTML = ''; // Очистка при ресайзе экрана
                
                const width = window.innerWidth;
                const isMobile = width < 768;
                // На мобилке меньше лампочек и меньше провисание
                const numBulbs = isMobile ? 10 : 22; 
                const sag = isMobile ? 50 : 100;     

                // Рисуем провод
                const svgNS = "http://www.w3.org/2000/svg";
                const svg = document.createElementNS(svgNS, "svg");
                svg.setAttribute("width", width);
                svg.setAttribute("height", sag + 50);
                svg.style.position = "absolute";
                svg.style.top = "0"; svg.style.left = "0"; svg.style.zIndex = "1";
                
                const path = document.createElementNS(svgNS, "path");
                path.setAttribute("d", `M -10,-10 Q ${width/2},${sag*2} ${width+10},-10`);
                path.setAttribute("fill", "transparent");
                path.setAttribute("stroke", "#1a0f0a");
                path.setAttribute("stroke-width", isMobile ? "2" : "3");
                svg.appendChild(path);
                container.appendChild(svg);

                // Рисуем лампочки
                for (let j = 1; j < numBulbs; j++) {
                    let t = j / numBulbs; 
                    let x = t * width;
                    let y = 4 * sag * t * (1 - t); 
                    
                    let dy_dx = 4 * sag * (1/width - (2*x)/(width*width));
                    let angle = Math.atan(dy_dx) * (180 / Math.PI);

                    let wrap = document.createElement('div');
                    wrap.className = 'bulb-wrap';
                    wrap.style.left = `${x - 4}px`; 
                    wrap.style.top = `${y - 5}px`;  
                    wrap.style.transform = `rotate(${angle}deg)`;
                    wrap.style.zIndex = "2";

                    let base = document.createElement('div');
                    base.className = 'bulb-base';
                    let bulb = document.createElement('div');
                    bulb.className = 'bulb';
                    
                    // ЛОГИКА МИГАНИЯ ЧЕРЕЗ ОДНУ
                    // Если лампочка четная - старт без задержки (0s)
                    // Если нечетная - старт с середины анимации (-2s, так как цикл 4s)
                    bulb.style.animationDelay = (j % 2 === 0) ? '0s' : '-2s';

                    wrap.appendChild(base);
                    wrap.appendChild(bulb);
                    container.appendChild(wrap);
                }
            }
            
            drawGarland();
            window.addEventListener('resize', drawGarland);

            /* =========================================
               3. ГЕНЕРАЦИЯ ИСКР/СВЕТЛЯЧКОВ
               ========================================= */
            const warmSection = document.getElementById('warm');
            const numParticles = window.innerWidth < 768 ? 10 : 20; // Меньше искр на телефоне
            for(let p=0; p<numParticles; p++) {
                let particle = document.createElement('div');
                particle.className = 'particle';
                let size = Math.random() * 4 + 2; 
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = (Math.random() * 100 + 50) + '%';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particle.style.animationDelay = (Math.random() * 5) + 's';
                warmSection.appendChild(particle);
            }

            /* =========================================
               4. ПОЯВЛЕНИЕ КАРТОЧКИ ПРИ СКРОЛЛЕ
               ========================================= */
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.15 });

            const target = document.getElementById('animated-content');
            observer.observe(target);
        });
    </script>
</body>
</html>
